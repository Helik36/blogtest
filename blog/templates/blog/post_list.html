<h3>Заголовок третьего уровня</h3> … и так далее, вплоть до <h6>;

<p>A paragraph of text</p>

<strong>текст</strong> — жирный шрифт;

{% load static %}

<html>
    <head>

        <!-- Это не добавит ни одного файла к твоему проекту. Эти строки просто указывают на файлы, опубликованные в Интернете -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <title>Django Helik blog</title>

        <!-- Мы просто загружаем здесь статические файлы -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!-- штрифт -->
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Django Helik36 Blog</a></h1>
        </div>
<!-- Всё, что ты поместишь между {% for %} и {% endfor %}, будет повторено для каждого объекта в списке -->
        <!-- {% for post in posts %} -->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>Опубликовано: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
    </body>
</html>
